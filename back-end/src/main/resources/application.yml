spring:
  profiles:
    active: local

---
# PROD PROFILE (for Docker/GCP)
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  cloud:
    gcp:
      storage:
        bucket: ${GCS_BUCKET_NAME}
        credentials:
          location: file:${GCS_KEY_FILE_PATH} 

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

  jwt:
    secret: ${JWT_SECRET}

---
# LOCAL PROFILE (for Local Dev)
spring:
  config:
    activate:
      on-profile: local
  
  datasource:
    url: jdbc:h2:file:./data/withpet;AUTO_SERVER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # Redis/GCP는 prod profile에서만 사용 (Plan-21)

  jwt:
    secret: local-dev-secret-key-for-testing-only-do-not-use-in-production